<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our collection of linked images.</p>
            <img id="Technology_image" img src="images/Technology..jpg" alt="Technology">
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img id="Nature_image" img src="images/Nature.jpg" alt="Nature">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <img id="Food_image" img src="images/Food.jpg" alt="Food">
            
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
